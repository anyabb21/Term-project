<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meal Planner</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Create Your Meal Plan</h1>
        <form action="{{ url_for('meal_plan') }}" method="post">
            <label for="preference">Enter your dietary preference:</label>
            <input type="text" id="preference" name="preference" required><br><br>
            <label for="target_calories">Enter your daily calorie target:</label>
            <input type="number" id="target_calories" name="target_calories" required><br><br>
            <input type="submit" value="Get Meal Plan">
        </form>
        <a href="{{ url_for('welcome') }}" class="btn btn-secondary mt-3">Back to Welcome Page</a>
    </div>
</body>
</html>
